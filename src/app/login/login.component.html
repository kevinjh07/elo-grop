<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title><img mat-card-image src="../assets/Images/elogroup.PNG" alt="EloGroup" /></mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form [formGroup]="signInFormGroup" (ngSubmit)="onSignIn()">
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                formControlName="userName"
                [(ngModel)]="user.userName"
                maxlength="120"
                required
              />
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="signInFormGroup.controls.userName.invalid">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                formControlName="password"
                [(ngModel)]="user.password"
                minlength="8"
                required
              />
              <mat-error *ngIf="signInFormGroup.controls.password.invalid">Password is required</mat-error>
              <mat-error
                *ngIf="signInFormGroup.controls.password.errors && signInFormGroup.controls.password.errors.minlength"
                >Password must be of length 8</mat-error
              >
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button">Sign In</button>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form [formGroup]="signUpFormGroup" (ngSubmit)="onSignUp()">
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                formControlName="userName"
                [(ngModel)]="user.userName"
                maxlength="120"
                required
              />
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="signUpFormGroup.controls.userName.invalid">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                formControlName="password"
                [(ngModel)]="user.password"
                minlength="8"
                required
              />
              <mat-error *ngIf="signUpFormGroup.controls.password.invalid">Password is required</mat-error>
              <mat-error
                *ngIf="signUpFormGroup.controls.password.errors && signUpFormGroup.controls.password.errors.minlength"
                >Password must be of length 8</mat-error
              >
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Confirm Password"
                type="password"
                formControlName="confirmPassword"
                minlength="8"
                required
              />
              <mat-error *ngIf="signUpFormGroup.controls.confirmPassword.invalid">Password is required</mat-error>
              <mat-error
                *ngIf="
                  signUpFormGroup.controls.confirmPassword.errors &&
                  signUpFormGroup.controls.confirmPassword.errors.minlength
                "
                >Password must be of length 8</mat-error
              >
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button">Sign Up</button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
